<DOCTYPE! html>
    <html>
        <head>
            <title>User</title>
            <meta charset="utf-8">
        </head>
        <body>
            <h2> Show User</h2>
            {% for user in users %}
            {% if user.id == num %}
                <h1> User {{user.id}}</h1> 
                full name: {{user.full_name}}
                Email: {{ user.email}}
                Created: {{ user.created_at}}
            {% endif%}
            {% endfor %}
            <form action='/' method="GET">
            {% csrf_token %}
            <input type="submit" value="go Back">
            </form>

            {% for user in users %}
            {% if user.id == num %}
            <form method="GET" action="/users/{{user.id}}/edit" >
                {% csrf_token %}
                <input type="hidden" value= '{{num}}', name='id'>
                <input type='submit' value='edit'>
            </form>
                {%endif%}
                {% endfor %}
        </body>
    </html>
</DOCTYPE>
