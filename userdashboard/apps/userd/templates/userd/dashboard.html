<!DOCTYPE html>
<html>
    <head>
        <title>User Board</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h2> User</h2>
        <table>
            <tr>
                <th>Id</th>
                <th>name</th>
                <th>email</th>
                <th>created</th>
                <th>user level</th>
            </tr>
            {%for user in users %}
            <tr>
                <td>{{user.id}}</td>
                <td><a href="/users/show/{{user.id}}">{{user.name}}</a></td>
                <td>{{user.email}}</td>
                <td>{{user.created_at}}</td>
                <td>{{user.user_level}}</td>
            </tr>
            {% endfor%}
        </table>
    </body>
</html>
